<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="assets/images/login.png" alt="" width="120" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar Session</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus autocomplete="false">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="false">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>
</div>
